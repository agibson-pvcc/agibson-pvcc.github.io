 Program purpose - Tip Calculator based on quality of service

<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function calculatetip()
        {
            //constants and varables 
            const dollar = new Intl.NumberFormat('en-US' , {style: 'currency', currency: 'USD',});
            var amount_in = 0;
            var service_in = 0;
            var total_tip = 0;

            //retrieve user data from the form and assign data to the input variables 
            amount_in = document.getElementById('amount').value;
            service_in = document.getElementById('services').value;

            //if user does not enter a bill amount - display an error message 
            if (amount_in == " " )
            {
                alert ("Please enter the amount for the bill. ");   
                return;
            }

            //calculate the total and display result result
            total_tip = amount_in * service_in;
            document.getElementById('total').value = dollar.format(total_tip);
        }
    </script>

    <style>
        body {background-color: rgb(57, 0, 118); font-family: arial, sans-serif;}
        h2 {text-align: center;}
        table {width:500px; color: rgb(13, 255, 0); background-color: grey; border: none; font-weight: bold; margin: 0 auto;}
        td { text-align: right; padding: 15px;}
        input {width: 150px; font-weight: bold;}
        input, select { width: 80%; border: none; border-bottom: 1px solid rgb(255, 10, 198); padding: 10px;}
    </style>
</head>

<body>
    <form>
        <table>
            <tr><td colspan="2"> <h2>TIP CALCULATOR</h2></td></tr>
            <tr><td> Bill Amount: </td>
                <td> <input type="text" id="amount" placeholder="Amount total" /></td></tr>

            <tr><td>How was the service?</td>
                <td>
                    <select id="services">
                        <option selected disabled hidden>Select</option>
                        <option value="0.25"> 25% - Top Notch</option>
                        <option value="0.20"> 20% - Excellent</option>
                        <option value="0.15"> 15% - Good</option>
                        <option value="0.10"> 10% - Fair</option>
                        <option value="0.05"> 5% - Bad</option>
                    </select>
                </td>
            </tr>

            <tr><td colspan="2" style="text-align: center;">
                <input type="button" value="Click here to calculate tip" class="button" onclick="calculatetip()" />
            </td></tr>

            <tr><td><input type="reset"></td></tr>

            <tr style="font-weight: bold; font-size:1.2em; text-align:left;">
                <td> Tip Amount:</td>
                <td><input type="text" id="total" placeholder="0" /> </td>
            </tr>

        </table>
    </form>
</body>
</html>
